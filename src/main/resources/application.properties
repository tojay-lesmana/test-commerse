# ServerConfig
server.port: 8080
server.session.timeout=86400
server.session.persistent=true

spring.thymeleaf.cache=false

# HibernateConfig
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_commerse
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.max-active=377
spring.datasource.max-idle=233
spring.datasource.min-idle=89
spring.datasource.initial-size=34
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.time-between-eviction-runs-millis=34000
spring.datasource.min-evictable-idle-time-millis=55000
spring.datasource.characterEncoding=UTF-8
spring.datasource.useUnicode=true
spring.datasource.characterSetResults=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# HibernateConfig
spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=false
spring.jpa.hibernate.format_sql=false

# MobileConfig
spring.mobile.devicedelegatingviewresolver.enabled: false

file.summary.dir=/home/tojay/Documents/Free/
